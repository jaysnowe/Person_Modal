<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modal.css">
    <title>Person Modal</title>
</head>
<body>
    <div class="parent">
        <h3>Parent Div</h3>
        <button id="create-button" onclick="showModal()">Create a Record</button>
        <div class="outer-glass">
            <div class="glass" id="glass" onclick="closeModal()">
                
                <div id="flex" class="flex">
                    <p>Create a Record</p>
                    <p class="X">X</p>
                </div>
                <div id="form-container">
                    <div>Form Container
                        <form id="form-modal" onsubmit="return false" action="" >
                            <div>
                                <label for="fname">First Name</label>
                                <input type="text" id="fname" name="fname" maxlength="100" required>
                            </div>
                            <div>
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname" name="lname" maxlength="100" required>
                            </div>
                            <div>
                                <label for="age">Age</label>
                                <input type="number" id="age" name="age" maxlength="3" required>
                            </div>
                            <div>
                                <label for="gender">Gender</label>
                                <input type="text" id="gender" name="gender" required>
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input type="text" id="email" name="email" maxlength="120" required>
                            </div>
                            <div>
                                <label for="comments">Comments</label>
                                <input type="text" id="comments" name="comments" maxlength="500">
                            </div>
                            <div>
                                <input type="submit" id="submit-button" onclick="DisplayInfo(); submitCloseModal()"; >
                                
                            </div>
                        </form>
                        <div>
                            <button id="close-button" onclick="closeModal()">Close</button>
                        </div>
                    </div>
                    
                </div>

            </div>
            <div id="response-container">
                <div >
                    Person Created with id {}.
                </div>
                <div id="fname_response">
                </div>
                <div id="lname_response">
                </div>
                <div id="age_response">
                </div>
                <div id="gender_response">
                </div>
                <div id="email_response">
                </div>
                <div id="comments_response">
                </div>
                
            </div>
        </div>
        <p id="log"></p> 
    </div>
    <script src="modal.js"></script>
</body>
</html>
